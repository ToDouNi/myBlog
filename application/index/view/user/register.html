{extend name="public/body"}
{block name="body"}
{load href="/static/js/login-anmation.js" /}
{load href="/static/css/login-anmation.css" /}	
<style type="text/css">
	.box{
		  position: absolute;
		  left: 0;
		  top: 22%;
		  padding: 0 20px;
		  width: 100%;
	}
	.reigster{
		width: 350px;
		margin: 0 auto;
		/*background: #fff;*/
		border-radius: 5px;
	}
	
</style>
<div id="particles">
	<div class="box">
		<div class="reigster">
			<form id="userinfo" method="post">
		      <div class="form-group">
			    <label>your Name</label>
			    <input type="text" class="form-control" id="name" name="name" placeholder="name">
			  </div>
			  <div class="form-group">
			    <label>your Phone</label>
			    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="phone">
			  </div>	
			  <div class="form-group">
			    <label>Password</label>
			    <input type="password" class="form-control" id="password"  name="password" placeholder="password">
			  </div>
			  <div class="form-group">
			    <label>comfrimPassword</label>
			    <input type="password" class="form-control" id="password_confirm"  name="password_confirm" placeholder="comfrimPassword">
			  </div>
			  <div style="text-align: center">
			  	<button type="button" id="register" class="btn btn-default">register</button>
			  </div>
			</form>
		</div>		
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
	  $('#particles').particleground({
	    dotColor: '#ccc',
	    lineColor: '#fff'
	  });
	  $('.intro').css({
	    'margin-top': -($('.intro').height() / 2)
	  });

	  $("#register").on('click',function(){
	  	$.ajax({
	  		type:'post',
	  		url:"{:url('index/user/registerSave')}",
	  		data:$('#userinfo').serialize(),
	  		dataType:'json',
	  		success:function(data){
	  			// console.log(data);
	  			// return;
	  			switch (data.code){
					case 1:
						alert(data.msg);
						window.location.href="{:url('index/index/index')}";
						break;
					case 0:
						alert(data.msg);
						window.location.back()
						break;
				}
	  		}
	  	})
	  })
	});
</script>
{/block}
