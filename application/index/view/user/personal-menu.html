<style type="text/css">
	.box-bg{
		box-shadow: 0 2px 4px 0 rgba(0,0,0,.05);
		background: #fff;
	}
	.btn-list{
		padding: 10px;
	}
	.btn-list .item{
		text-align: center;
		padding: 7px 0;
		border-radius: 3px;
		font-size: 13px;
		margin-bottom: 10px;
		cursor: pointer;
	}
	.btn-list .item:hover{
		background: #eee;
      	transition-duration:.5s;
	}
	.item-active{
		background: var(--background-color) !important;
		color: #fff;
	}
	.resetpad{
		padding: 0 7.5px !important; 
	}
</style>
	<div class="resetpad col-ms-2 col-xs-2 col-sm-2">
		<div class="btn-list box-bg">
			<div data-type="1" class="item 
			{eq name='1' value='$Request.param.type'}
				item-active
			{/eq}">个人资料</div>

			<div data-type="2" class="item 
			{eq name='2' value='$Request.param.type'}
				item-active
			{/eq}">我的勋章</div>

			<div data-type="3" style="margin: 0;" class="item 
			{eq name='3' value='$Request.param.type'}
				item-active
			{/eq}"">我的标签</div>
		</div>
	</div>
<script type="text/javascript">
	$('.item').on('click',function(e){
		window.location="{:url('index/user/personal')}"+"/type/"+e.target.dataset.type;
	})
</script>
